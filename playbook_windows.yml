- name: Logging Setup für Windows EC2
  hosts: winhosts
  gather_facts: yes
  tasks:

    - name: Prüfe, ob Microsoft Edge läuft (Bare-metal)
      win_shell: |
        $proc = Get-Process -Name "msedge" -ErrorAction SilentlyContinue
        if ($proc) { Write-Output "running" } else { Write-Output "stopped" }
      register: software_status

    - name: Setze Variable software_location
      set_fact:
        software_location: "baremetal"

    - name: Prüfe, ob Logging existiert
      win_stat:
        path: C:\myapp\logging.conf
      register: log_file

    - name: Setze logging_needed
      set_fact:
        logging_needed: "{{ not log_file.stat.exists }}"

    - name: Erstelle Logging-Verzeichnis
      win_file:
        path: C:\myapp
        state: directory

    - name: Logging konfigurieren (nur wenn nötig)
      win_shell: |
        "software=Microsoft Edge`nlocation=baremetal`nlogging_configured=yes" | Out-File -FilePath C:\myapp\logging.conf -Encoding UTF8
      when: logging_needed

    - name: Erstelle Logfile mit Infos für S3
      win_shell: |
        "Software: Microsoft Edge
Location: baremetal
LoggingConfigured: yes" | Out-File -FilePath C:\myapp\logging_info.txt -Encoding UTF8

    - name: Lade Logfile zu S3
      win_shell: |
        Import-Module AWSPowerShell
        Write-S3Object -BucketName "ansible3testnow" -File "C:\myapp\logging_info.txt" -Key "logging_info_edge.txt" -Region "eu-central-1"
